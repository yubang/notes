<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ g.title }}</title>
        <link rel="stylesheet" href="/static/notes/base.css">
    </head>
    <body>
        
        <div class="warningDiv">
            <font>{{ g.message }}</font>
        </div>
        
        <form action="" method="post">
            <input type="text" name="username" placeholder="请输入用户名" required>
            <input type="password" name="password" placeholder="请输入密码" required>
            <input type="submit" value="{{ g.title }}">
            {% if g.login %}
            <a href="/notes/account/register">没有帐号？</a>
            {% else %}
            <a href="/notes/account/login">已经有帐号？</a>
            {% endif %}
        </form>
        
    </body>
</html>
